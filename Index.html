<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles/Global.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    
    <!-- Icons -->
    <script src="https://use.fontawesome.com/99fbf87912.js"></script>
 

</head>
<body>
    <section class="top">
        <div class="nav-top">
            
            <!-- Navigation Icon -->
            <div class="small-screen nav-top-navigation-icon hide-on-search">
                &#9776
            </div>

            <div class="nav-top-logo hide-on-search">
                <img src="Assets/Logo.jpg" alt="Online Store">
            </div>

            <!-- Name of Store -->
            <div class="nav-top-name hide-on-search">
                <a href="index.html">Store Name</a>
            </div>

            <!-- Links to Categories -->
            <div class="nav-top-link large-screen">
                <a href="http://Category1.html">Category 1</a>
            </div>
            <div class="nav-top-link large-screen">
                <a href="http://Category2.html">Category 2</a>
            </div>
            <div class="nav-top-link large-screen">
                <a href="http://Category3.html">Category 3</a>
            </div>

            <!-- Search Box at Top For Large Screen -->
            <div class="nav-top-box large-screen ">
                <div class="box">
                    
                    <form action="#">
                        <input type="text" width="150">
                    </form>
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>

            

            <!-- Search Icon at top for small screen -->
            <div class="nav-top-icon small-screen" id="search-icon-top">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>

            <!-- Search Box for Small screens -->
            <div class="nav-top-search-box small-screen show-on-search" id="check">
                    
                <form action="#">
                    <input type="text" width="150">
                </form>
            </div>

            <!-- Close Search Icon -->
            <div class="small-screen nav-top-icon nav-top-search-close" id="search-close-icon">
                <i class="fa fa-window-close-o" aria-hidden="true"></i>
            </div>

            <!-- Shopping cart Icon -->
            <div class="nav-top-icon right hide-on-search">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </div>

            <div class="nav-top-user large-screen ">
                Customer Name
            </div>
        </div>
    </section>
    <script src="Scripts/Global.js"></script>
</body>
</html>
